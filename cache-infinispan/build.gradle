dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java:$micronautVersion"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:$micronautDocsVersion"

    compileOnly "io.micronaut:micronaut-inject-java:$micronautVersion"
    compileOnly "io.micronaut:micronaut-management:$micronautVersion"

    compile "io.micronaut:micronaut-runtime:$micronautVersion"
    compile "io.micronaut:micronaut-http-client:$micronautVersion"

    compile 'org.infinispan:infinispan-core:10.0.1.Final'
    compile "org.infinispan:infinispan-client-hotrod:10.0.1.Final"

    testAnnotationProcessor "io.micronaut:micronaut-inject-java"

    testCompile "org.infinispan:infinispan-server-hotrod:10.0.1.Final"

    testCompile "io.micronaut:micronaut-inject-groovy:$micronautVersion"
    testCompile "io.micronaut:micronaut-inject-java:$micronautVersion"
    testCompile "io.micronaut:micronaut-management:$micronautVersion"
    testCompile "io.micronaut.test:micronaut-test-spock:$micronautTestVersion"
}
