shadowJar.enabled = true

dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java:$micronautVersion"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:$micronautDocsVersion"

    compileOnly "io.micronaut:micronaut-inject-java:$micronautVersion"
    compileOnly "io.micronaut:micronaut-runtime:$micronautVersion"
    compileOnly "com.oracle.substratevm:svm:$graalVersion"
    compileOnly "com.github.ben-manes.caffeine:caffeine:$caffeineVersion"
    shadowCompile "com.github.ben-manes.caffeine:caffeine:$caffeineVersion"

    compile "javax.cache:cache-api:$jcacheVersion"

    testAnnotationProcessor "io.micronaut:micronaut-inject-java"

    testCompile "io.micronaut:micronaut-inject-groovy:$micronautVersion"
    testCompile "io.micronaut:micronaut-inject-java:$micronautVersion"
    testCompile "io.micronaut.test:micronaut-test-spock:$micronautTestVersion"
    testCompile "com.github.ben-manes.caffeine:caffeine:$caffeineVersion"
    testCompile 'org.jsr107.ri:cache-ri-impl:1.1.0'
}
