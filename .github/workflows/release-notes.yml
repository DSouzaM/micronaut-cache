name: Release Notes
on:
  pull_request:
    types: [closed]
    branches:
      - master
  issues:
    types: [closed,reopened]
  push:
    branches:
      - master
    paths:
      - ".github/workflows/release-notes.yml"
jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5.8.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}